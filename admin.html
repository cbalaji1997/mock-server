<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/admin.css">
    <title>Masai Library</title>
</head>
<body>
    <div>
        <form id="UserForm">
            <input type="text" placeholder="url" id="url"><br>
            <input type="text" placeholder="Book name" id="book"><br>
            <input type="text" placeholder="Author" id="author"><br>

            <select name="" id="genre">
                <option value="genre" selected disabled>Genre</option>
                <option value="Science">Science</option>
                <option value="Fiction">Fiction</option>
                <option value="History">History</option>
                <option value="Tech">Tech</option>
                <option value="Business">Business</option>
            </select><br>
    
            <select name="" id="Year_Pur">
                <option value="Year" selected disabled>Edition </option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
            </select><br>
            
            <input type="text" placeholder="publisher" id="publisher" required><br>
            <input type="number" placeholder="cost" id="Cost" required><br>
    
            <input type="submit" value="submit"  id="Submit">
         </form>
    </div>

    <table id="tbodies">
        <thead>
          <tr>
            <td data-label="Book Cover Image">Book Cover Image</td>
            <td data-label="Name of the book">Name of the book</td>
            <td data-label="Author of the book">Author of the book</td>
            <td data-label="Genre">Genre</td>
            <td data-label="Edition">Edition</td>
            <td data-label="Publisher">Publisher</td>
            <td data-label="Cost">Cost</td>
            <td data-label="Edit">Action</td>
            
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
</body>
</html>
<script src="./script/admin.js"></script>
